type: console
layout:
  type: access-json
  timestampFormat: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
  prettyPrint: false
  includeTimestamp: true
  appendLineSeparator: true
  includeRemoteAddr: false
  includeRemoteUser: true
  includeRequestTime: false
  includeRequestURI: false
  includeStatusCode: true
  includeMethod: true
  includeProtocol: false
  includeContentLength: false
  includeRequestURL: true
  includeRemoteHost: true
  includeServerName: false
  includeRequestHeaders: false
  includeRequestParameters: true
  includeLocalPort: false
  includeRequestContent: true
  includeResponseContent: false
  includeUserAgent: true
  includeResponseHeaders: false
  customFieldNames:
    statusCode: status_code
    userAgent: user_agent
  additionalFields:
    service-name: shipping-service
    service-version: 1.2.3

